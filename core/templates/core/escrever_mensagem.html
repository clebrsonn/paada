{% extends "core/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="col-md-8 center-block">

                <h3>Enviar Mensagem</h3>

                <!--begin HTML Form-->
                <form class="form-horizontal" role="form" method="post" action=" ">
                    <div class="form-group">
                        <label for="email"
                               class="col-sm-3 control-label"><span class="required">*</span>
                            para: </label>

                        <div class="col-sm-9">
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   name="email"
                                   placeholder="usuario do professor">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Mensagem"
                               class="col-sm-3 control-label"><span class="required">*</span>
                            Messagem:</label>

                        <div class="col-sm-9">
                            <textarea class="form-control"
                                      row="4"
                                      name="Mensagem"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6 col-sm-offset-3">
                            <button type="submit"
                                    id="submit"
                                    name="submit"
                                    class="btn-lg btn-primary btn-block">Enviar Mensagem
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
