{% extends "core/base.html" %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Agenda Virtual</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Escolha uma Disciplina
                </div>
                <div class="panel-body">
                    {% for disciplina in disciplinas %}
                        <div class="col-lg-3 col-md-3">
                            <a href="#" class="btn btn-success disciplinas-botao">
                                <span>
                                    <i class="fa fa-book"></i>
                                    {{ disciplina.nome_disciplina }} -
                                    {{ disciplina.turma }}
                                </span>
                            </a>
                        </div>
                    {% empty %}
                        <h4>Professor sem disciplinas cadastradas.</h4>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
